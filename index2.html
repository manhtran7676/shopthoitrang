.card{background:#181818;border-radius:20px;overflow:hidden;transform:translateY(40px);opacity:0;transition:1s}

.card img{width:100%;height:320px;object-fit:cover;transition:.6s}

footer{padding:40px;text-align:center;background:#000}

.cart{position:fixed;top:0;right:-100%;width:380px;height:100vh;background:#111;padding:30px;transition:.6s;z-index:20;display:flex;flex-direction:column}

.cart.active{right:0}

.cart h2{text-align:center;margin-bottom:20px}

.cart-items{flex:1;overflow-y:auto}

.cart-item{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}

.cart-item span{font-size:14px}

.cart-item button{background:none;border:none;color:#ffb703;cursor:pointer}

.checkout{margin-top:20px;padding:12px;border:none;border-radius:30px;background:#ffb703;font-weight:600;cursor:pointer}

@keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

#loader{position:fixed;inset:0;background:#0f0f0f;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:1s}

.loader-text{letter-spacing:6px;font-size:1.5rem;margin-bottom:20px;animation:pulse 1.5s infinite}

.loader-bar{width:200px;height:4px;background:#222;overflow:hidden;border-radius:10px}

.loader-bar span{display:block;width:40%;height:100%;background:#ffb703;animation:load 1.2s infinite}

@keyframes load{0%{transform:translateX(-100%)}100%{transform:translateX(300%)}}

@keyframes pulse{0%,100%{opacity:.4}50%{opacity:1}}

body.loaded #loader{opacity:0;pointer-events:none}

</style>

<script>
const cards=document.querySelectorAll(".card")
const observer=new IntersectionObserver(e=>{e.forEach(x=>x.isIntersecting&&x.target.classList.add("show"))},{threshold:.2})
cards.forEach(c=>observer.observe(c))

let cart=[]
const cartBox=document.querySelector(".cart")
const cartItems=document.querySelector(".cart-items")
const totalEl=document.querySelector(".cart-total")
const countEl=document.querySelector(".cart-count")

function toggleCart(){cartBox.classList.toggle("active")}

function addToCart(name,price){
cart.push({name,price})
renderCart()
}

function removeItem(i){
cart.splice(i,1)
renderCart()
}

function renderCart(){
cartItems.innerHTML=""
let total=0
cart.forEach((item,i)=>{
total+=item.price
cartItems.innerHTML+=`<div class="cart-item"><span>${item.name}</span><span>${item.price.toLocaleString()}ƒë</span><button onclick="removeItem(${i})">‚úï</button></div>`
})
totalEl.textContent="T·ªïng: "+total.toLocaleString()+"ƒë"
countEl.textContent=cart.length
}
window.addEventListener("load",()=>{
setTimeout(()=>{
document.body.classList.add("loaded")
setTimeout(()=>document.getElementById("loader").remove(),500)
},1200)
})
</script>
